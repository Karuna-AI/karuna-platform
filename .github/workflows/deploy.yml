# Deploy Workflow
# Deploys backend and portals on push to main

name: Deploy

on:
  push:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      component:
        description: 'Component to deploy'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - backend
          - caregiver-portal
          - admin-portal

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-backend:
    name: Build Backend Image
    runs-on: ubuntu-latest
    if: github.event.inputs.component == 'backend' || github.event.inputs.component == 'all' || github.event.inputs.component == ''
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  build-caregiver-portal:
    name: Build Caregiver Portal
    runs-on: ubuntu-latest
    if: github.event.inputs.component == 'caregiver-portal' || github.event.inputs.component == 'all' || github.event.inputs.component == ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: caregiver-portal/package-lock.json

      - name: Install dependencies
        run: cd caregiver-portal && npm ci

      - name: Build
        run: cd caregiver-portal && npm run build
        env:
          VITE_API_URL: ${{ secrets.API_URL }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: caregiver-portal-dist
          path: caregiver-portal/dist

  build-admin-portal:
    name: Build Admin Portal
    runs-on: ubuntu-latest
    if: github.event.inputs.component == 'admin-portal' || github.event.inputs.component == 'all' || github.event.inputs.component == ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: admin-portal/package-lock.json

      - name: Install dependencies
        run: cd admin-portal && npm ci

      - name: Build
        run: cd admin-portal && npm run build
        env:
          VITE_API_URL: ${{ secrets.API_URL }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: admin-portal-dist
          path: admin-portal/dist

  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: build-backend
    if: github.event.inputs.component == 'backend' || github.event.inputs.component == 'all' || github.event.inputs.component == ''
    environment: production

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd /opt/karuna
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api:latest
            docker-compose -f docker-compose.production.yml up -d api
            docker system prune -f

  deploy-caregiver-portal:
    name: Deploy Caregiver Portal
    runs-on: ubuntu-latest
    needs: build-caregiver-portal
    if: github.event.inputs.component == 'caregiver-portal' || github.event.inputs.component == 'all' || github.event.inputs.component == ''
    environment: production

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: caregiver-portal-dist
          path: dist

      # Option 1: Deploy to Cloudflare Pages
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: karuna-portal
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      # Option 2: Deploy to server via SSH (uncomment if using self-hosted)
      # - name: Deploy to server
      #   uses: appleboy/scp-action@v0.1.4
      #   with:
      #     host: ${{ secrets.DEPLOY_HOST }}
      #     username: ${{ secrets.DEPLOY_USER }}
      #     key: ${{ secrets.DEPLOY_SSH_KEY }}
      #     source: "dist/*"
      #     target: "/opt/karuna/caregiver-portal/"
      #     strip_components: 1

  deploy-admin-portal:
    name: Deploy Admin Portal
    runs-on: ubuntu-latest
    needs: build-admin-portal
    if: github.event.inputs.component == 'admin-portal' || github.event.inputs.component == 'all' || github.event.inputs.component == ''
    environment: production

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: admin-portal-dist
          path: dist

      # Option 1: Deploy to Cloudflare Pages
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: karuna-admin
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
