# Test Workflow
# Runs tests on pull requests and pushes to main

name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: karuna_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: karuna_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install server dependencies
        run: cd server && npm ci

      - name: Install caregiver portal dependencies
        run: cd caregiver-portal && npm ci

      - name: Install admin portal dependencies
        run: cd admin-portal && npm ci

      - name: Run mobile app tests
        run: npm test

      - name: Run server tests
        run: npm run test:server
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: karuna_test
          DB_USER: karuna_test
          DB_PASSWORD: test_password

      - name: Build caregiver portal
        run: cd caregiver-portal && npm run build
        env:
          VITE_API_URL: http://localhost:3000

      - name: Build admin portal
        run: cd admin-portal && npm run build
        env:
          VITE_API_URL: http://localhost:3000

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint || true  # Don't fail on lint for now
