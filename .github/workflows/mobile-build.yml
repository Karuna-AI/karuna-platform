# Mobile App Build Workflow
# Builds Android and iOS apps using Expo EAS

name: Mobile Build

on:
  push:
    branches: [main, master]
    paths:
      - 'src/**'
      - 'app.json'
      - 'app.config.js'
      - 'package.json'
      - 'eas.json'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - android
          - ios
      profile:
        description: 'Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - development
          - preview
          - production

jobs:
  build:
    name: Build ${{ github.event.inputs.platform || 'all' }} (${{ github.event.inputs.profile || 'preview' }})
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build Android
        if: github.event.inputs.platform == 'android' || github.event.inputs.platform == 'all' || github.event.inputs.platform == ''
        run: eas build --platform android --profile ${{ github.event.inputs.profile || 'preview' }} --non-interactive
        env:
          APP_ENV: ${{ github.event.inputs.profile || 'preview' }}
          API_URL: ${{ secrets.API_URL }}

      - name: Build iOS
        if: github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'all' || github.event.inputs.platform == ''
        run: eas build --platform ios --profile ${{ github.event.inputs.profile || 'preview' }} --non-interactive
        env:
          APP_ENV: ${{ github.event.inputs.profile || 'preview' }}
          API_URL: ${{ secrets.API_URL }}

  submit-android:
    name: Submit to Google Play
    runs-on: ubuntu-latest
    needs: build
    if: github.event.inputs.profile == 'production' && (github.event.inputs.platform == 'android' || github.event.inputs.platform == 'all')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Submit to Google Play
        run: eas submit --platform android --latest --non-interactive

  submit-ios:
    name: Submit to App Store
    runs-on: ubuntu-latest
    needs: build
    if: github.event.inputs.profile == 'production' && (github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'all')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Submit to App Store
        run: eas submit --platform ios --latest --non-interactive
