# Karuna Platform - Default Site Configuration
# This file configures routing for all Karuna services

# Upstream definitions
upstream karuna_api {
    server api:3000;
    keepalive 32;
}

upstream karuna_caregiver {
    server caregiver-portal:80;
}

upstream karuna_admin {
    server admin-portal:80;
}

# HTTP - Redirect to HTTPS (production)
server {
    listen 80;
    server_name _;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# API Server - api.karuna.app
server {
    listen 443 ssl http2;
    server_name api.karuna.app;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/karuna.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/karuna.app/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # API routes
    location / {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://karuna_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # Health check (no rate limit)
    location /health {
        proxy_pass http://karuna_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}

# Caregiver Portal - portal.karuna.app
server {
    listen 443 ssl http2;
    server_name portal.karuna.app;

    ssl_certificate /etc/letsencrypt/live/karuna.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/karuna.app/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_protocols TLSv1.2 TLSv1.3;

    add_header Strict-Transport-Security "max-age=63072000" always;

    location / {
        proxy_pass http://karuna_caregiver;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Admin Portal - admin.karuna.app
server {
    listen 443 ssl http2;
    server_name admin.karuna.app;

    ssl_certificate /etc/letsencrypt/live/karuna.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/karuna.app/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_protocols TLSv1.2 TLSv1.3;

    add_header Strict-Transport-Security "max-age=63072000" always;

    # Restrict admin access by IP (optional)
    # allow 10.0.0.0/8;
    # deny all;

    location / {
        proxy_pass http://karuna_admin;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
