# Karuna Platform - Docker Compose Configuration
# Use this for local development or as a template for production
#
# Required environment variables:
#   DB_PASSWORD - PostgreSQL password
#   JWT_SECRET - JWT signing secret for user authentication
#   ADMIN_JWT_SECRET - JWT signing secret for admin authentication
#   OPENAI_API_KEY - OpenAI API key for AI features

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: karuna-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-karuna}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password is required - set DB_PASSWORD env var}
      POSTGRES_DB: ${DB_NAME:-karuna}
    ports:
      - "${DB_PORT:-5437}:5432"
    volumes:
      - karuna_postgres_data:/var/lib/postgresql/data
      - ./server/db/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./server/db/admin_tables.sql:/docker-entrypoint-initdb.d/02-admin.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-karuna} -d ${DB_NAME:-karuna}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - karuna-network

